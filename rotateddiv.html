<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rotated div</title>
    <style>
    #container {
      transform: rotate(-45deg);
      border: 1px solid red;
    }

    p {transform: rotate(45deg);
    position:relative}
    </style>
  </head>
  <body>
    <div id="container">
    <p id="text">This is the content in the paragraph</p>
  </div>
  </body>
</html>
